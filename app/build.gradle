apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        applicationId "space.zhupeng.arch"
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile rootProject.ext.dependencies.appcompatV7
    compile rootProject.ext.dependencies.design
    compile rootProject.ext.dependencies.cardview
    compile rootProject.ext.dependencies.supportV4
    implementation rootProject.ext.dependencies.lifecycle
    annotationProcessor rootProject.ext.dependencies.lifecycleCompiler
    compile rootProject.ext.dependencies.multidex
    compile rootProject.ext.dependencies.butterknife
    annotationProcessor rootProject.ext.dependencies.butterknifeCompiler
    compile rootProject.ext.dependencies.gson
    compile rootProject.ext.dependencies.retrofit
    compile rootProject.ext.dependencies.converter
    compile rootProject.ext.dependencies.okhttp
    compile rootProject.ext.dependencies.loggingInterceptor
}
